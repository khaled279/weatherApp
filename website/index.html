<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="website">
      <div class="header transparent-background">
        <img src="/assets/logo.png" alt="LOGO IMAGE SUNNY AND CLOUDY " width="80" height="80" class="logo">
    </div>
        <div class="content form-feel transparent-background">
            <form>
            <label for="zip" class="form-field">Enter your Zip code</label>
            <input id="zip" type="number" placeholder="enter zip code here" pattern="[0-9]" name="ZIP" class="form-field" required>
            <label for="feelings"  class="form-field"> How do you feel about this weather</label>
            <textarea id="feelings" class="form-field" required ></textarea>
            <button id="generate" class="form-field" >Get the weather Now</button>
        </form>
        </div>
        <div id="entryHolder">
            <div id="date">Date : </div>
            <div id="temp">Temprature : please specify the zip code to get the Temprature</div>
            <div id="content">Let us know how you feel about the weather</div>
        </div>
        <div id="sideBar">
            <h3>
                Previous Entries
            </h3>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
